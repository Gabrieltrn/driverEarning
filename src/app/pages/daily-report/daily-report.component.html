<body>
  <div class="container">
    <form class="form" id="form">
      <div class="form__control success">
        <label for="qtdCombustivel">Gasto Combustivel</label>
        <input
          class="input"
          type="text"
          id="qtdCombustivel"
          placeholder="Digite o valor"
          required
        />
        <i><img src="assets/img/success-icon.svg" alt="" /></i>
        <i><img src="assets/img/error-icon.svg" alt="" /></i>
        <small>Error message</small>

        <label for="faturamentoDia">Faturamento do Dia</label>
        <input
          class="input"
          type="text"
          id="faturamentoDia"
          placeholder="Digite seu Ganho"
          required
        />
        <i><img src="assets/img/success-icon.svg" alt="" /></i>
        <i><img src="assets/img/error-icon.svg" alt="" /></i>
        <small>Error message</small>

        <label for="kmsRodados">Kms Rodados</label>
        <input
          class="input"
          type="text"
          id="kmsRodados"
          placeholder="Digite o quanto kms andou"
          required
        />
        
        <i
          ><img class="img-sucess" src="assets/img/success-icon.svg" alt=""
        /></i>
        <i><img class="img-error" src="assets/img/error-icon.svg" alt="" /></i>
        <small>Error message</small>

        <label for="outrosGastos">Outros Gastos</label>
        <input
          class="input"
          type="text"
          id="outrosGastos"
          placeholder="Outros Gastos"
          required
        />
        <i><img src="assets/img/success-icon.svg" alt="" /></i>
        <i><img src="assets/img/error-icon.svg" alt="" /></i>
        <small>Error message</small>

        <button class="botao">Enviar</button>
        <a [routerLink]="['/login']">Inicio</a>
      </div>
    </form>
  </div>
</body>
